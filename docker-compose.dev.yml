services:
  mongodb:
    image: mongo:6
    container_name: koola-mongodb-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - koola-network

  backend:
    build:
      context: ./backend
    container_name: koola-backend-dev
    command: npm run dev
    ports:
      - "5001:5000"
    environment:
      PORT: "5000"
      MONGODB_URI: "mongodb://mongodb:27017/koola_dev"
      JWT_SECRET: "your_jwt_secret_key_change_this_in_production"
      JWT_EXPIRES_IN: "2m"
      BLOCK_IP_DURATION: "30"
      NODE_ENV: "development"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - koola-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: koola-frontend-dev
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:5001/api"
    depends_on:
      - backend
    networks:
      - koola-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

networks:
  koola-network:
    driver: bridge

volumes:
  mongodb_dev_data:
